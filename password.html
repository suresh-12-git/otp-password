<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 50px;
            background-color: black;
            color:wheat;
            padding: 10px;
            font-size: 20px;
        }
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <button id="btn">GENERATE YOUR PASSWORD</button>
    <h1 id="hh"></h1>



    <script>
        var btn=document.getElementById("btn");
        btn.addEventListener('click',(e)=>{
           e.preventDefault()
           let otp="";
for(i=0;i<6;i++){
    var num=Math.floor(Math.random()*10);
    otp+=num;
}

password="";
for(i in otp){
    if(i%2==0){
        s=100+Number(otp[i])
        
        k=String.fromCharCode(s);
      
        password+=k;
    }
    else{
        password+=otp[i];
    }
    
}
var heading=document.getElementById("hh");
heading.style.color="red";
heading.textContent=password

        })

    </script>
</body>

</html>
